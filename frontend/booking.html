    <div class="container mx-auto py-1">
      <form>
        <div class="relative md:flex md:flex-row rounded">
          <div class="bg-white basis-2/3 mx-auto">
            <div>
              <div class="relative z-0 w-full mb-5 group">

                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Họ và tên</label

                <input
                  type="text"

            <div class="grid md:grid-cols-2 md:gap-6 rounded border-gray-100">

                  >Số điện thoại</label
                >
                <input
                  type="tel"

                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"

                      viewBox="0 0 20 20"

                        d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"
                      />
                    </svg>
                  </div>
                  <input
                    datepicker
                    type="text"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Chọn ngày"
                    name="date-from-input"
                  />
                </div>
                <div class="relative z-0 w-full mb-5 group">
                  <select
                    id="time-from-input"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  >
                    <script>
                      const step = 15; // Step in minutes
                      const startTime = "00:00"; // Start time
                      const endTime = "23:45"; // End time

                      const start = moment(startTime, "HH:mm");
                      const end = moment(endTime, "HH:mm");
                      const now = moment();

                      while (start.isSameOrBefore(end)) {
                        const time = start.format("HH:mm");
                        const selected = start.isSameOrBefore(now)
                          ? "selected"
                          : "";
                        document.write(
                          `<option value="${time}" ${selected}>${time}</option>`
                        );
                        start.add(step, "minutes");
                      }
                    </script>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>

    <script src="js/script.js"></script>
    <script>
      // Get data from URL
      const urlParams = new URLSearchParams(window.location.search);
      const adultValue = urlParams.get("adult");
      const kidsValue = urlParams.get("kids");
      const dateFromValue = urlParams.get("dateFrom");
      const timeFromValue = urlParams.get("timeFrom");

      // Fill data if available, otherwise fill with nearest time
      const adultInput = document.getElementById("adult-input");
      const kidsInput = document.getElementById("kids-input");
      const dateFromInput = document.getElementById("date-from-input");
      const timeFromInput = document.getElementById("time-from-input");

      adultInput.value = adultValue || "1";
      kidsInput.value = kidsValue || "0";
      dateFromInput.value = dateFromValue || "";
      timeFromInput.value = timeFromValue || getNearestTime();

      // Function to get the nearest time
      function getNearestTime() {
        const step = 15; // Step in minutes
        const startTime = "00:00"; // Start time
        const endTime = "23:45"; // End time

        const start = moment(startTime, "HH:mm");
        const end = moment(endTime, "HH:mm");
        const now = moment();

        let nearestTime = now;
        while (start.isSameOrBefore(end)) {
          if (start.isSameOrAfter(now)) {
            nearestTime = start;
            break;
          }
          start.add(step, "minutes");
        }

        return nearestTime.format("HH:mm");
      }
    </script>
